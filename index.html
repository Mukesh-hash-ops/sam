<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Onload Alert Example</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This page displays a pop-up when it loads.</p>

    <script>
        // Show alert when the window finishes loading
        window.onload = function() {
            alert("You are Hacked");
        };
    </script>
</body>
</html>
